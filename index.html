<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado - V3.0</title>

    <link rel="stylesheet" href="stylemobile.css">
</head>
  <header>
    
  </header>
  <body class="app" id="iniciodeverdad">
    <div class="menu_principal">
      <div class="titulos">
        <h1 class="titulo_principal">Juego del Ahorcado</h1>
      <h2 class="titulo_secundario">CHALLENGUE 02 - ORACLE ONE</p>
      </div>
      <div class="botones_principales">
        <a href="#canvas" class="boton_inicio">
          <button type="button" id="inicio" onclick="crearTablero()" class="button-64" role="button">INICIAR JUEGO</button>
        </a>
        <div class="form__group">
              <input type="text" class="form__input" required="" name="nuevodato" id="nuevodato" placeholder="Escriba una nueva palabra en Mayúscula" />                
              <button type="button" id="agregar" onclick="agregarPalabra()" class="button-64" role="button">AGREGAR PALABRA</button>
        </div>
      </div>
    </div>
    <div class="div_canvas" id="canvas">
      <h2 class="titulo_secundario">Juego del Ahorcado</h2>
      <span>**Recuerde ingresar solo letras mayúsculas**</span>
      <canvas id="e" width="1200" height="800" class="canvas_mobile" id="canvas_mobile"></canvas>
      <div class="botones_game">
        <button class="button_game" onclick="detectarBoton('A')">A</button>
        <button class="button_game" onclick="detectarBoton('B')">B</button>
        <button class="button_game" onclick="detectarBoton('C')">C</button>
        <button class="button_game" onclick="detectarBoton('D')">D</button>
        <button class="button_game" onclick="detectarBoton('E')">E</button>
        <button class="button_game" onclick="detectarBoton('F')">F</button>
        <button class="button_game" onclick="detectarBoton('G')">G</button>
        <button class="button_game" onclick="detectarBoton('H')">H</button>
        <button class="button_game" onclick="detectarBoton('I')">I</button>
        <button class="button_game" onclick="detectarBoton('J')">J</button>
        <button class="button_game" onclick="detectarBoton('K')">K</button>
        <button class="button_game" onclick="detectarBoton('L')">L</button>
        <button class="button_game" onclick="detectarBoton('M')">M</button>
        <button class="button_game" onclick="detectarBoton('N')">N</button>
        <button class="button_game" onclick="detectarBoton('O')">O</button>
        <button class="button_game" onclick="detectarBoton('P')">P</button>
        <button class="button_game" onclick="detectarBoton('Q')">Q</button>
        <button class="button_game" onclick="detectarBoton('R')">R</button>
        <button class="button_game" onclick="detectarBoton('S')">S</button>
        <button class="button_game" onclick="detectarBoton('T')">T</button>
        <button class="button_game" onclick="detectarBoton('U')">U</button>
        <button class="button_game" onclick="detectarBoton('V')">V</button>
        <button class="button_game" onclick="detectarBoton('W')">W</button>
        <button class="button_game" onclick="detectarBoton('X')">X</button>
        <button class="button_game" onclick="detectarBoton('Y')">Y</button>
      </div>
      <input id="hiddenInput" type="text" name="hiddenInput" autofocus class="hiddeninput" />
      <div class="botones_secundarios">
        <a href="#canvas">
          <button class="button-64" onclick="reiniciar()">Reiniciar Juego</button>
        </a>
        <a href="#iniciodeverdad">
          <button class="button-64" onclick="volverInicio()">Volver al inicio</button>
        </a>
      </div>
      
    </div>
    </body>
