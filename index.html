  <body class="app" id="iniciodeverdad">
    <div class="menu_principal">

      <h2 class="titulo_secundario">CHALLENGUE 02 - ORACLE ONE</p>

        <a href="#canvas">
          <button class="button-64" onclick="reiniciar()">Reiniciar Juego</button>
